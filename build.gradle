buildscript {
    repositories {
		maven {
      		url 'http://windows10.server.com:9081/artifactory/libs-release/'
     	}
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.3.RELEASE")
        classpath('se.transmode.gradle:gradle-docker:1.2')
    }
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'docker'

sourceCompatibility = 1.8
targetCompatibility = 1.8
version='1.0.1'


task buildDocker(type: Docker, dependsOn: build) {
  push = true
  applicationName = jar.baseName
  dockerfile = file('Dockerfile')
  doFirst {
    copy {
      from jar
      into stageDir
    }
  }
}


repositories {
     maven {
        url 'http://windows10.server.com:9081/artifactory/libs-release/'
     }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
	compile("org.springframework.boot:spring-boot-starter-web")
	compile("org.springframework.boot:spring-boot-starter-tomcat")
	compile("org.springframework.boot:spring-boot-starter-security:1.4.1.RELEASE")
	compile("org.springframework.cloud:spring-cloud-config-server:1.2.2.RELEASE")	
	compile("org.springframework.cloud:spring-cloud-config-monitor:1.2.2.RELEASE")
	compile("org.springframework.cloud:spring-cloud-stream-binder-rabbit:1.1.2.RELEASE")
    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile 'junit:junit:4.12'
}
